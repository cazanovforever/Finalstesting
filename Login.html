<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional CSS for improved login section */
        body, html {
            height: 100%;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-switch {
            text-align: center;
            margin-top: 20px;
        }
        .form-switch a {
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .form-switch a:hover {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">My Portfolio</a>
    </nav>

    <!-- Login Section -->
    <section class="login-container">
        <div class="login-form" id="loginForm">
            <h2 class="login-title">Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="form-switch">
                <p class="mt-3">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>

        <div class="login-form d-none" id="registerForm">
            <h2 class="login-title">Register</h2>
            <form>
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" class="form-control" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="form-switch">
                <p class="mt-3">Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // JavaScript to toggle between login and register forms
        document.getElementById('switchToRegister').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loginForm').classList.add('d-none');
            document.getElementById('registerForm').classList.remove('d-none');
        });

        document.getElementById('switchToLogin').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('registerForm').classList.add('d-none');
            document.getElementById('loginForm').classList.remove('d-none');
        });
    </script>
</body>
</html>
